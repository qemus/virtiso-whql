name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: build
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      actions: write
      packages: write
      contents: read
    steps:
      - 
        name: Get latest version
        run: |
          #!/bin/bash
          url="https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/latest-virtio/"
          resp=$(curl -sS $url)
          latest_tag=$(echo "$resp" | grep -o 'href="[^"]*' | tail -c +98 | sed 's/...$//')
          [ -z "$latest_tag" ] && echo "Tag not found!" && exit 1
          [[ "$latest_tag" = v* ]] && latest_tag="${latest_tag:1}"
          echo "Found tag: \"${latest_tag}\""
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV
      - 
        name: Check if the tag exists locally
        uses: action-pack/tag-exists@v1
        id: checkTag
        with: 
          tag: 'v${{ env.latest_tag }}'         
      -
        name: Finish when found
        run: |
          #!/bin/bash
          if [[ "${{ steps.checkTag.outputs.exists }}" == "true" ]]; then
            echo "exists=true" >> $GITHUB_ENV
            exit 0
          fi
          loc="${{ env.latest_tag }}"
          url="https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-${loc}-1"
          echo "Checking if ${url} exists.."
          resp=$(curl -I 2>/dev/null $url | head -1)
          if echo $resp | grep 404 >/dev/null; then
           echo "Download $url not found!" && exit 1
          else
           echo "exists=false" >> $GITHUB_ENV
          fi
      -
        name: Process Fedora drivers
        if: env.exists == 'false'
        id: fedora
        run: |
          #!/bin/bash
          sudo apt install genisoimage libarchive-tools
          wget "https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-${{ env.latest_tag }}-1/virtio-win-${{ env.latest_tag }}.iso" -O "/tmp/latest.iso" -q
          rm -rf /tmp/iso && mkdir /tmp/iso
          bsdtar -xf "/tmp/latest.iso" -C /tmp/iso/
      -
        name: Add signed drivers for Win8/Win2012
        if: env.exists == 'false'
        id: signed
        run: |
          #!/bin/bash
          old_version="0.1.208"
          wget "https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-$old_version-1/virtio-win-$old_version.iso" -O "/tmp/old.iso" -q
          rm -rf /tmp/old && mkdir /tmp/old
          bsdtar -xf "/tmp/old.iso" -C /tmp/old/
          cd /tmp/old
          sudo cp -r amd64/w8* /tmp/iso/amd64
          sudo cp -r amd64/2k12* /tmp/iso/amd64
          sudo cp -r Balloon/w8* /tmp/iso/Balloon
          sudo cp -r Balloon/2k12* /tmp/iso/Balloon
          #sudo cp -r fwcfg/w8* /tmp/iso/fwcfg
          #sudo cp -r fwcfg/2k12* /tmp/iso/fwcfg
          sudo cp -r NetKVM/w8* /tmp/iso/NetKVM
          sudo cp -r NetKVM/2k12* /tmp/iso/NetKVM
          sudo cp -r pvpanic/w8* /tmp/iso/pvpanic
          sudo cp -r pvpanic/2k12* /tmp/iso/pvpanic
          sudo cp -r qemupciserial/w8* /tmp/iso/qemupciserial
          sudo cp -r qemupciserial/2k12* /tmp/iso/qemupciserial
          sudo cp -r qxldod/w8* /tmp/iso/qxldod
          sudo cp -r qxldod/2k12* /tmp/iso/qxldod
          #sudo cp -r sriov/w8* /tmp/iso/sriov
          #sudo cp -r sriov/2k12* /tmp/iso/sriov
          #sudo cp -r viofs/w8* /tmp/iso/viofs
          #sudo cp -r viofs/2k12* /tmp/iso/viofs
          sudo cp -r viogpudo/w8* /tmp/iso/viogpudo
          sudo cp -r viogpudo/2k12* /tmp/iso/viogpudo
          sudo cp -r vioinput/w8* /tmp/iso/vioinput
          sudo cp -r vioinput/2k12* /tmp/iso/vioinput
          sudo cp -r viorng/w8* /tmp/iso/viorng
          sudo cp -r viorng/2k12* /tmp/iso/viorng
          sudo cp -r vioscsi/w8* /tmp/iso/vioscsi
          sudo cp -r vioscsi/2k12* /tmp/iso/vioscsi
          sudo cp -r vioserial/w8* /tmp/iso/vioserial
          sudo cp -r vioserial/2k12* /tmp/iso/vioserial
          sudo cp -r viostor/w8* /tmp/iso/viostor
          sudo cp -r viostor/2k12* /tmp/iso/viostor
      -
        name:  Strip unnecessary bloat
        if: env.exists == 'false'
        id: strip
        run: |
          #!/bin/bash
          cd /tmp/iso
          # Remove tools for other platforms
          sudo rm -rf /tmp/iso/i386
          sudo rm -rf /tmp/iso/guest-agent
          sudo rm -f /tmp/iso/virtio-win-gt-x86.msi
          sudo rm -f /tmp/iso/virtio-win-guest-tools.exe
          sudo rm -f /tmp/iso/guest-agent/qemu-ga-i386.msi
          # Remove debug symbols
          sudo find /tmp/iso -iname "*.pdb" -type f -delete
          # Remove binaries for other platforms
          sudo find /tmp/iso -iname "x86" -type d -exec rm -rf {} +
          sudo find /tmp/iso -iname "arm64" -type d -exec rm -rf {} +
          # Remove empty directories
          sudo find . -type d -empty -delete
      -
        name: Add x86 drivers for XP/Vista/Win7
        if: env.exists == 'false'
        id: legacy
        run: |
          #!/bin/bash
          wget "https://github.com/qemus/virtiso/releases/download/v0.1.240/legacy.zip" -O "/tmp/legacy.zip" -q
          sudo unzip /tmp/legacy.zip -d /tmp/iso >/dev/null
      -
        name: Build minified ISO
        if: env.exists == 'false'
        id: build
        run: |
          #!/bin/bash
          cd /tmp/iso
          tar -C /tmp/iso -cvzf /tmp/virtio-win-${{ env.latest_tag }}.tar.gz * >/dev/null
          echo & echo
          XZ_OPT=-9 tar -C /tmp/iso -Jcvf /tmp/virtio-win-${{ env.latest_tag }}.tar.xz * >/dev/null         
          echo & echo
          genisoimage -o /tmp/virtio-win-${{ env.latest_tag }}.iso -r -iso-level 4 -input-charset iso8859-1 -V "virtio-win-${{ env.latest_tag }}" /tmp/iso
      -
        name: Checkout
        if: env.exists == 'false'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Create a release
        if: env.exists == 'false'
        uses: action-pack/github-release@v2
        with:
          tag: "v${{ env.latest_tag }}"
          title: "v${{ env.latest_tag }}"
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Update release
        if: env.exists == 'false'
        uses: AButler/upload-release-assets@v3.0
        with:
          files: '/tmp/virtio-win-${{ env.latest_tag }}.*'
          release-tag: "v${{ env.latest_tag }}"
          repo-token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
       name: Send mail
       if: env.exists == 'false'
       uses: action-pack/send-mail@v1
       with:
         to: ${{secrets.MAILTO}}
         from: Github Actions <${{secrets.MAILTO}}>
         connection_url: ${{secrets.MAIL_CONNECTION}}
         subject: Build of ${{ github.event.repository.name }} v${{ env.latest_tag }} completed
         body: |
              The build job of ${{ github.event.repository.name }} v${{ env.latest_tag }} was completed successfully! 
              
              See https://github.com/${{ github.repository }}/actions for more information.
