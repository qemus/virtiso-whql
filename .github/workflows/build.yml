name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: build
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      actions: write
      packages: write
      contents: read
    steps:
      - 
        name: Get latest version
        run: |
          #!/bin/bash
          url="https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/latest-virtio/"
          resp=$(curl -sS $url)
          latest_tag=$(echo "$resp" | grep -o 'href="[^"]*' | tail -c +98 | sed 's/...$//')
          [ -z "$latest_tag" ] && echo "Tag not found!" && exit 1
          [[ "$latest_tag" = v* ]] && latest_tag="${latest_tag:1}"
          echo "Found tag: \"${latest_tag}\""
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV
      - 
        name: Check if the tag exists locally
        uses: action-pack/tag-exists@v1
        id: checkTag
        with: 
          tag: 'v${{ env.latest_tag }}'         
      -
        name: Finish when found
        run: |
          #!/bin/bash
          if [[ "${{ steps.checkTag.outputs.exists }}" == "true" ]]; then
            echo "exists=true" >> $GITHUB_ENV
            exit 0
          fi
          loc="${{ env.latest_tag }}"
          url="https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-${loc}-1"
          echo "Checking if ${url} exists.."
          resp=$(curl -I 2>/dev/null $url | head -1)
          if echo $resp | grep 404 >/dev/null; then
           echo "Download $url not found!" && exit 1
          else
           echo "exists=false" >> $GITHUB_ENV
          fi
      -
        name: Download Fedora drivers
        if: env.exists == 'false'
        id: fedora
        run: |
          #!/bin/bash
          sudo apt install genisoimage libarchive-tools
          url="https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-${{ env.latest_tag }}-1/virtio-win-${{ env.latest_tag }}.iso"
          wget "$url" -O "/tmp/latest.iso" -q
          rm -rf /tmp/iso && mkdir /tmp/iso
          bsdtar -xf "/tmp/latest.iso" -C /tmp/iso/
      -
        name: Add signed drivers for Win8/Win2012
        if: env.exists == 'false'
        id: signed
        run: |
          #!/bin/bash
          function create_links () {
            local source="$1"
            local target="$2"
            sudo cp -pr "$source" "$target"
            cd "$target"
            sudo cp -lpr w8.1 w8
            sudo cp -lpr w8.1 2k12
            sudo cp -lpr w8.1 2k12R2
            return 0
          }
          cd /tmp/iso
          sudo find /tmp/iso -iname "w8" -type d -exec rm -rf {} +
          sudo find /tmp/iso -iname "w8.1" -type d -exec rm -rf {} +
          sudo find /tmp/iso -iname "2k12" -type d -exec rm -rf {} +
          sudo find /tmp/iso -iname "2k12R2" -type d -exec rm -rf {} +
          old_version="0.1.215"
          url="https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-$old_version-2/virtio-win-$old_version.iso"
          wget "$url" -O "/tmp/old.iso" -q
          rm -rf /tmp/old && mkdir /tmp/old
          bsdtar -xf "/tmp/old.iso" -C /tmp/old/
          create_links "/tmp/old/viogpudo/w8.1" "/tmp/iso/viogpudo"
          curl --show-error --fail --silent "https://download.rockylinux.org/pub/rocky/9/devel/x86_64/os/Packages/v/" --output /tmp/package.html
          pkg=$(grep '<a href="virtio-win' /tmp/package.html)
          latest_rpm=$(echo "$pkg" | cut -c 10- | cut -d '"' -f1)
          url="https://download.rockylinux.org/pub/rocky/9/devel/x86_64/os/Packages/v/$latest_rpm"
          wget "$url" -O "/tmp/latest.rpm" -q
          rm -rf /tmp/rpm && mkdir /tmp/rpm
          cd /tmp/rpm
          rpm2cpio /tmp/latest.rpm | cpio -idmv 2> /dev/null
          cp -L /tmp/rpm/usr/share/virtio-win/virtio-win.iso /tmp/rocky.iso
          rm -rf /tmp/rocky && mkdir /tmp/rocky
          bsdtar -xf "/tmp/rocky.iso" -C /tmp/rocky/
          create_links "/tmp/rocky/amd64/w8.1" "/tmp/iso/amd64"
          create_links "/tmp/rocky/viorng/w8.1" "/tmp/iso/viorng"
          create_links "/tmp/rocky/viostor/w8.1" "/tmp/iso/viostor"
          create_links "/tmp/rocky/vioscsi/w8.1" "/tmp/iso/vioscsi"
          create_links "/tmp/rocky/NetKVM/w8.1" "/tmp/iso/NetKVM"
      -
        name:  Strip unnecessary bloat
        if: env.exists == 'false'
        id: strip
        run: |
          #!/bin/bash
          cd /tmp/iso
          # Remove tools for other platforms
          sudo rm -rf /tmp/iso/i386
          sudo rm -rf /tmp/iso/guest-agent
          sudo rm -f /tmp/iso/virtio-win-gt-x86.msi
          sudo rm -f /tmp/iso/virtio-win-guest-tools.exe
          sudo rm -f /tmp/iso/guest-agent/qemu-ga-i386.msi
          # Remove debug symbols
          sudo find /tmp/iso -iname "*.pdb" -type f -delete
          # Remove binaries for other platforms
          sudo find /tmp/iso -iname "x86" -type d -exec rm -rf {} +
          sudo find /tmp/iso -iname "arm64" -type d -exec rm -rf {} +
          # Remove empty directories
          sudo find . -type d -empty -delete
      -
        name: Add x86 drivers for XP/Vista/Win7
        if: env.exists == 'false'
        id: legacy
        run: |
          #!/bin/bash
          url="https://github.com/qemus/virtiso/releases/download/v0.1.240/legacy.zip"
          wget "$url" -O "/tmp/legacy.zip" -q
          sudo unzip /tmp/legacy.zip -d /tmp/iso >/dev/null
      -
        name: Build minified ISO
        if: env.exists == 'false'
        id: build
        run: |
          #!/bin/bash
          cd /tmp/iso
          tar -C /tmp/iso -cvzf /tmp/virtio-win-${{ env.latest_tag }}.tar.gz * >/dev/null
          echo & echo
          XZ_OPT=-9 tar -C /tmp/iso -Jcvf /tmp/virtio-win-${{ env.latest_tag }}.tar.xz * >/dev/null         
          echo & echo
          genisoimage -o /tmp/virtio-win-${{ env.latest_tag }}.iso -r -iso-level 4 -input-charset iso8859-1 -V "virtio-win-${{ env.latest_tag }}" /tmp/iso
      -
        name: Checkout
        if: env.exists == 'false'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Create a release
        if: env.exists == 'false'
        uses: action-pack/github-release@v2
        with:
          tag: "v${{ env.latest_tag }}"
          title: "v${{ env.latest_tag }}"
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Update release
        if: env.exists == 'false'
        uses: AButler/upload-release-assets@v3.0
        with:
          files: '/tmp/virtio-win-${{ env.latest_tag }}.*'
          release-tag: "v${{ env.latest_tag }}"
          repo-token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
       name: Send mail
       if: env.exists == 'false'
       uses: action-pack/send-mail@v1
       with:
         to: ${{secrets.MAILTO}}
         from: Github Actions <${{secrets.MAILTO}}>
         connection_url: ${{secrets.MAIL_CONNECTION}}
         subject: Build of ${{ github.event.repository.name }} v${{ env.latest_tag }} completed
         body: |
              The build job of ${{ github.event.repository.name }} v${{ env.latest_tag }} was completed successfully! 
              
              See https://github.com/${{ github.repository }}/actions for more information.
